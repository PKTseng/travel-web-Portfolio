<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <title>註冊</title>
  </head>

  <body>


<div id="app">
    <div class="container border login-container-width" >
        <form>
            <div class="text-center my-3 text-primary">
              <a href="/home.html"><i class="fab fa-artstation fa-2x">TRAVEL JAPAN</i></a>
            </div>
            <h1 class="my-3 text-center h2">使用者登入</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" placeholder="Email address" required="required" autofocus="autofocus" class="form-control mb-3 account">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" placeholder="Password" required="required" class="form-control mb-3 password">
            <button type="button" class="btn btn-lg btn-primary btn-block btn_send" value="登入">登入</button>
            <div class="text-right mt-3">
                <a href="/home.html" class="router-link-active">返回首頁</a>
            </div>
        </form>
    </div>
</div>



  <script src="/JavaScript/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
